# .github/workflows/auto-release.yml
name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - 'prsk-pr-labeling/**'
      - 'prsk-dependabot/**'

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect latest major version
        id: detect-major
        run: |
          # Get all version tags and extract the major version.
          ALL_TAGS=$(git tag -l "v*.*.*" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' || true)
          
          if [ -z "$ALL_TAGS" ]; then
            # If no existing tags are found, begin with v1.
            LATEST_MAJOR=1
            echo "No existing tags, starting from v1"
          else
            # Get the maximum value of the major version.
            LATEST_MAJOR=$(echo "$ALL_TAGS" | sed 's/^v\([0-9]*\)\..*/\1/' | sort -n | tail -n 1)
            echo "Detected latest major version: v$LATEST_MAJOR"
          fi
          
          echo "major_version=$LATEST_MAJOR" >> $GITHUB_OUTPUT

      - name: Get latest tag for current major version
        id: get-latest-tag
        run: |
          MAJOR_VERSION=${{ steps.detect-major.outputs.major_version }}
          
          # Get the latest tag for the current major version.
          LATEST_TAG=$(git tag -l "v${MAJOR_VERSION}.*.*" | sort -V | tail -n 1 || true)
          
          if [ -z "$LATEST_TAG" ]; then
            # If there are no existing tags for that major version.
            NEW_TAG="v${MAJOR_VERSION}.0.0"
            echo "First tag for v${MAJOR_VERSION}: $NEW_TAG"
          else
            # Increment minor version.
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            
            NEW_MINOR=$((MINOR + 1))
            NEW_TAG="v${MAJOR}.${NEW_MINOR}.0"
            
            echo "Incrementing from $LATEST_TAG to $NEW_TAG"
          fi
          
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create new version tag
        run: |
          NEW_TAG=${{ steps.get-latest-tag.outputs.new_tag }}
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a $NEW_TAG -m "Auto release $NEW_TAG"
          git push origin $NEW_TAG
          
          echo "✅ Created tag: $NEW_TAG"

      - name: Update major version tag
        run: |
          NEW_TAG=${{ steps.get-latest-tag.outputs.new_tag }}
          MAJOR_VERSION=${{ steps.detect-major.outputs.major_version }}
          MAJOR_TAG="v${MAJOR_VERSION}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -fa $MAJOR_TAG -m "Version ${MAJOR_VERSION} (currently $NEW_TAG)"
          git push origin $MAJOR_TAG --force
          
          echo "✅ Updated $MAJOR_TAG to point to $NEW_TAG"

      - name: Create GitHub Release
        uses: actions/github-script@v8
        with:
          script: |
            const newTag = '${{ steps.get-latest-tag.outputs.new_tag }}';
            const majorVersion = '${{ steps.detect-major.outputs.major_version }}';
            
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: newTag,
              name: newTag,
              body: `Automated release for v${majorVersion} with dependency updates and bug fixes.`,
              draft: false,
              prerelease: false
            });
            
            console.log(`✅ Created release for ${newTag}`);